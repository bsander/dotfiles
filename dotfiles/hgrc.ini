[ui]
ignore = ~/.hgignore
username = Sander Bouwhuis <sander@enrise.com>
interface = curses
editor = vim

[extensions]
journal =
graphlog =
pager =
color =
shelve =

[pager]
pager = LESS='FSRX' less
ignore = version, help, update, serve, record

[alias]
stage = commit -i
discard = revert -i
stash = shelve
d = diff
l = log --limit 1
