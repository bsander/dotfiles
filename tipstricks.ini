-f: use it wisely, `rm -r` may be just fine.
⌃Q: Push current line to the next prompt
⌃R: Select interactive history search
# ⌃O: Go to any subdirectory
# ⌃Xe: Edit current command in $VISUAL
⌃X⌃C: Copy current command to clipboard
# ⌘ Z: Undo
⌘ ⇧ 6: Take screenshot of touch bar
ESC-.: Insert last word of previous command (!$)
F, P, V, E: Pipe command result into FZF, $PAGER, $VISUAL, $EDITOR

jq[n]: Streaming JSON parsers
fd: fast `find` alternative. rg: fast `grep` alternative
m: Mac OS CLI management tool
loc: Count lines of code
hostess: /etc/hosts manager
q: Text as Data - https://harelba.github.io/q
Use the Pomo Timer app for some focus time!
fnm: A nvm replacement
^Space: Expand alias
zmv: pattern-matching based mv - https://blog.thecodewhisperer.com/permalink/renaming-magically-with-zmv
