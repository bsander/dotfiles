## Reference: https://sw.kovidgoyal.net/kitty/conf/
## Reload config: ⌃⌘,

## Theming, colors, fonts
include current-theme.conf

font_family      family="MonaspiceNe Nerd Font Mono"
bold_font        family="MonaspiceNe Nerd Font Mono" style=Bold
italic_font      family="MonaspiceKr Nerd Font Mono"
bold_italic_font family="MonaspiceKr Nerd Font Mono" style=Bold

font_size 15.0

## UI and behavior
hide_window_decorations titlebar-only
focus_follows_mouse yes
enable_audio_bell no
visual_bell_duration 0.3 ease-in-out
active_border_color #000000
inactive_border_color #cccccc
bell_border_color #ff5a00

# macOS: Fix Alt key behavior for keybindings
macos_option_as_alt yes

# send a newline literal, for claude-cli
map shift+enter send_text all \n

## Layouts and windows
# enabled_layouts splits:split_axis=horizontal,stack
tab_bar_edge top
enabled_layouts tall:bias=68,stack

window_margin_width 5
single_window_margin_width 0

## Leader Key System
## Leader key: alt+; (change this throughout config to modify leader)
## Quick access: Most frequent operations without leader
## Leader-based: Complex operations with logical grouping

## Quick access keybindings (no leader)
# Layout management (quick actions)
map alt+backslash next_layout
map alt+r layout_action rotate

# Tab navigation
map alt+[ previous_tab
map alt+] next_tab

# Keep existing window navigation and operations
map alt+m toggle_maximized
map alt+z toggle_layout stack
map alt+esc goto_layout tall
map alt+x>alt+x close_window

# New window with current directory
map alt+enter launch --cwd=current

# Legacy pane creation (will be replaced by leader-based system)
map alt+shift+k launch --location=hsplit --cwd=current --bias 35
map alt+shift+l launch --location=vsplit --cwd=current --bias 35
# Legacy custom commands (will be replaced by leader-based system)
map alt+shift+g combine : launch --location=vsplit --cwd=current --bias 35 fish -c lazygit : goto_layout stack
map alt+shift+d launch --location=vsplit --cwd=current --bias 35 fish -c lazydocker
map alt+shift+i launch --location=vsplit --cwd=current --bias 35 fish -c claude

# Navigate panes
map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right

## Leader-based keybindings (alt+; + sequence)

# Window Management (alt+; > w > direction)
map alt+;>w>h launch --location=vsplit --cwd=current --bias=35
map alt+;>w>j launch --location=hsplit --cwd=current --bias=35
map alt+;>w>k launch --location=hsplit --cwd=current --bias=35
map alt+;>w>l launch --location=vsplit --cwd=current --bias=35
map alt+;>w>x close_window
map alt+;>w>o close_other_windows_in_tab
map alt+;>w>equal combine : resize_window reset : layout_action bias 50

# Tab Management (alt+; > t > action)
map alt+;>t>n new_tab
map alt+;>t>x close_tab
map alt+;>t>o close_other_tabs_in_os_window
map alt+;>t>r set_tab_title

# Layout Management (alt+; > l > action)
map alt+;>l>s goto_layout stack
map alt+;>l>p goto_layout splits
map alt+;>l>t goto_layout tall
map alt+;>l>l next_layout

# Launch Operations (alt+; > comma > action)
map alt+;>comma>g launch --location=vsplit --cwd=current --bias=35 lazygit
map alt+;>comma>d launch --location=vsplit --cwd=current --bias=35 lazydocker
map alt+;>comma>c launch --location=vsplit --cwd=current --bias=35 fish -c claude

# Configuration (alt+; > c > action)
map alt+;>c>r load_config_file
map alt+;>c>e launch --type=tab nvim ~/.config/kitty/kitty.conf

#: Increase  decrease font size
map cmd+equal  change_font_size all +2.0
map cmd+plus   change_font_size all +2.0
map cmd+kp_add change_font_size all +2.0
map cmd+minus       change_font_size all -2.0
map cmd+kp_subtract change_font_size all -2.0
map cmd+0 change_font_size all 0

