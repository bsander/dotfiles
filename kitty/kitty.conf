## Reference: https://sw.kovidgoyal.net/kitty/conf/
## Reload config: ⌃⌘,

## Theming, colors, fonts
include current-theme.conf
## Nerd Font symbols
include symbol-map.conf
#
# font_family      family="Monaspace Krypton"
# bold_font        family="Monaspace Neon" style=Bold
# italic_font      family="Monaspace Krypton"
# bold_italic_font family="Monaspace Krypton" style=Bold

# BEGIN_KITTY_FONTS
font_family      family='Monaspace Neon' postscript_name=MonaspaceNeon-Regular
bold_font        family='Monaspace Neon' postscript_name=MonaspaceNeon-Regular
italic_font      family='Monaspace Krypton' postscript_name=MonaspaceKrypton-Italic
bold_italic_font family='Monaspace Krypton' postscript_name=MonaspaceKrypton-Bold
# END_KITTY_FONTS
font_size 15.0

## UI and behavior
hide_window_decorations titlebar-only
focus_follows_mouse yes
active_border_color #000000
inactive_border_color #cccccc
bell_border_color #ff5a00
enable_audio_bell no
visual_bell_duration 2.0 ease-in-out
window_alert_on_bell yes

# macOS: Fix Alt key behavior for keybindings
macos_option_as_alt yes
# Hide mouse on typing start
mouse_hide_wait -1.0

# send a newline literal, for claude-cli
map shift+enter send_text all \n

## Layouts and windows
# enabled_layouts splits:split_axis=horizontal,stack
tab_bar_edge top
enabled_layouts tall:bias=68,splits,stack

window_margin_width 0
window_padding_width 3
active_border_color #000000

# Layout management (quick actions)
map alt+backslash layout_action rotate

map alt+enter toggle_layout stack
map alt+esc goto_layout splits

# Legacy custom commands (will be replaced by leader-based system)
map alt+shift+g launch --type=overlay --cwd=current fish -c lazygit
map alt+shift+d launch --location=split --cwd=current --bias=38 fish -c lazydocker
map alt+shift+i launch --location=vsplit --cwd=current --bias=38 fish -c claude

# Navigate panes
map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right
map alt+shift+h move_window left
map alt+shift+j move_window down
map alt+shift+k move_window up
map alt+shift+l move_window right
map alt+n launch --location=vsplit --cwd=current --bias=38
map alt+shift+n launch --location=hsplit --cwd=current --bias=38

map alt+shift+x close_window_with_confirmation ignore-shell

# Resize windows
map alt+- resize_window narrower 5
map alt+equal resize_window wider 5
map alt+plus resize_window taller 5
map alt+_ resize_window shorter 5
map alt+0 resize_window reset


# Layout Management
map alt+1 goto_layout stack
map alt+2 goto_layout splits
map alt+3 goto_layout tall
map alt+tab next_layout

# Launch Operations
map alt+shift+space>comma>g launch --location=vsplit --cwd=current --bias=38 lazygit
map alt+shift+space>comma>d launch --location=vsplit --cwd=current --bias=38 lazydocker
map alt+shift+space>comma>c launch --location=vsplit --cwd=current --bias=38 fish -c claude

# Configuration
map alt+comma launch --type=tab fish -c "nvim $DOTFILES/kitty/kitty.conf"
map alt+shift+comma load_config_file

#: Increase  decrease font size
map cmd+equal  change_font_size all +2.0
map cmd+plus   change_font_size all +2.0
map cmd+kp_add change_font_size all +2.0
map cmd+minus       change_font_size all -2.0
map cmd+kp_subtract change_font_size all -2.0
map cmd+0 change_font_size all 0


